<meta charset="UTF-8">
<script>
    const preço = prompt('Informe o preço de cada passagem')
 const passagemfilho = Number(preço/2)
 const conta = Number(preço) + Number(passagemfilho)
 const resultado = Number(conta) * 22
 document.write(`O preço total pago por eles será de ${resultado} reais`)
</script>
